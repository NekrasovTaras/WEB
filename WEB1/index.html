<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Магазин цветов</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="logo">Магазин - Цветазин</h1>
            <nav>
                <button id="open-cart" class="btn">Корзина (<span id="cart-count">0</span>)</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <div id="products" class="products-grid"></div>
        </section>
    </main>

    <aside id="cart-panel" class="cart-panel">
        <header class="cart-header">
            <h3>Корзина</h3>
            <button id="close-cart">×</button>
        </header>
        <ul id="cart-items" class="cart-items"></ul>
        <div class="cart-footer">
            <div>Итого: <strong id="cart-total">0</strong> ₽</div>
            <button id="checkout-btn" class="btn primary">Оформить заказ</button>
        </div>
    </aside>

    <script src="scripts/app.js"></script>
</body>
</html>
